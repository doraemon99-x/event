<!DOCTYPE html>
<html>
<head>
    <title>Pemutar Video M3U8 dengan DPlayer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.25.0/dist/DPlayer.min.css">
</head>
<body>
    <div id="dplayer"></div>

    <script src="https://veo.veobtyplayline3c.com/video/DPlayer.min.js"></script>
    <script src="https://veo.veobtyplayline3c.com/video/hls.min.js"></script>

    <script>
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                quality: [
                    {
                        name: 'Auto',
                        url: 'https://sport.sportlive.vip/sport/202_2293015_436196.m3u8?auth_key=1698591961-0-0-ed10c3c5631f97a84712b6c36250ace6',
                        type: 'hls'
                    }
                ],
                defaultQuality: 0,
            },
        });

        dp.on('play', () => {
            dp.play();
        });

        dp.on('loadedmetadata', () => {
            dp.play();
        });
            // Set Referer Header for hls.js
            const videoElement = dp.video;
        if (videoElement) {
            const hls = new Hls();
            hls.loadSource('ttps://sport.sportlive.vip/sport/202_2293015_436196.m3u8?auth_key=1698591961-0-0-ed10c3c5631f97a84712b6c36250ace6');
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.MANIFEST_LOADING, function(event, data) {
                data.xhr.setRequestHeader('Referer', 'https://veo.veobtyplayline3c.com/');
            });
        }
    </script>
</body>
</html>
