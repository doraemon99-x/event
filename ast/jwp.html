<!DOCTYPE html>
<html>
<head>
    <title>Contoh JWPlayer dengan Referer</title>
</head>
<body>
    <div id="player"></div>
    <script src="https://content.jwplatform.com/libraries/your-jwplayer-library.js"></script>
    <script>
        // Fungsi untuk mengambil file m3u8 dengan header referer
        function getM3U8WithReferer() {
            fetch("http://example.com/path-to-your-file.m3u8", {
                headers: {
                    "Referer": "http://your-referer-url.com"
                }
            })
            .then(response => response.text())
            .then(data => {
                jwplayer("player").setup({
                    file: data,
                    // Opsional: Tambahkan konfigurasi tambahan di sini
                });
            })
            .catch(error => {
                console.error("Gagal memuat file m3u8:", error);
            });
        }

        // Panggil fungsi untuk memuat file m3u8 dengan referer
        getM3U8WithReferer();
    </script>
</body>
</html>
