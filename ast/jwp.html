<!DOCTYPE html>
<html>
<head>
    <title>Contoh JWPlayer dengan Referer</title>
</head>
<body>
    <div id="player"></div>
    <script src="https://player.4shares.live/v1/js/jwplayer/jwplayer.js"></script>
    <script> jwplayer.key = '7MeMRClEneUmFoHRO3u3ypzAZXlVgNtBE2pKDw==';
    </script>
    <script>
        // Fungsi untuk mengambil file m3u8 dengan header referer
        function getM3U8WithReferer() {
            fetch("https://vb90xltcvg.nsnd.live/live/_definst_/stream_1_1bda7@Z2SD/chunklist.m3u8", {
                headers: {
                    "Referer": "https://player.4shares.live/"
                }
            })
            .then(response => response.text())
            .then(data => {
                jwplayer("player").setup({
                    file: data,
                    // Opsional: Tambahkan konfigurasi tambahan di sini
                });
            })
            .catch(error => {
                console.error("Gagal memuat file m3u8:", error);
            });
        }

        // Panggil fungsi untuk memuat file m3u8 dengan referer
        getM3U8WithReferer();
    </script>
</body>
</html>
